<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggning, Test och Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Välkommen till företagskultur-test och quiz</h1>
    </header>
    <main>
        <div id="loginSection">
            <div class="box">
                <h2>Inloggning</h2>
                <form id="loginForm">
                    <label for="username">Användarnamn:</label>
                    <input type="text" id="username" required><br>
                    <label for="password">Lösenord:</label>
                    <input type="password" id="password" required><br>
                    <button type="submit">Logga in</button>
                </form>
            </div>
        </div>
        <div id="optionsSection" style="display: none;">
            <div class="box">
                <h2>Välj ett alternativ</h2>
                <button onclick="showTestOptions()">Test</button>
                <button onclick="showQuizOptions()">Quiz</button>
                <button onclick="showCharts()">Diagram</button>
            </div>
        </div>
        <div id="testOptions" class="container" style="display: none;">
            <div class="box">
                <h2>Testalternativ</h2>
                <button onclick="startTest()">Genomför test</button>
            </div>
        </div>
        <div id="testSection" class="container" style="display: none;">
            <div class="box">
                <h2>Test om företagskultur</h2>
                <div id="testQuestions"></div>
                <button onclick="submitTest()">Skicka in</button>
                <button onclick="goBack()">Tillbaka</button>
            </div>
        </div>
        <div id="quizOptions" class="container" style="display: none;">
            <div class="box">
                <h2>Quizalternativ</h2>
                <button onclick="startQuiz()">Genomför quiz</button>
            </div>
        </div>
        <div id="quizSection" class="container" style="display: none;">
            <div class="box">
                <h2>Quiz om företagskultur</h2>
                <div id="quizQuestions"></div>
                <button onclick="submitQuiz()">Skicka in</button>
                <button onclick="goBack()">Tillbaka</button>
            </div>
        </div>
        <div id="charts" class="container" style="display: none;">
            <div class="box">
                <h2>Testresultat</h2>
                <canvas id="testChart"></canvas>
                <button onclick="goBack()">Tillbaka</button>
            </div>
        </div>
    </main>
</body>

</html>
